name: Dev dockerize, push images to hub and deploy to Heroku

on:
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  determine-version:
    name: Determine version
    runs-on: ubuntu-20.04
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
  dockerize-and-push-to-hub:
    runs-on: ubuntu-20.04
    needs: determine-version
    env:
      SEMVER: ${{ needs.determine-version.outputs.semVer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push InventoryManagement
        uses: docker/build-push-action@v2
        with:
          context: InventoryManagement/.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-management:latest, ${{ secrets.DOCKERHUB_USERNAME }}/inventory-management:$SEMVER
      - name: Build and push Ordering
        uses: docker/build-push-action@v2
        with:
          context: Ordering/.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ordering:latest, ${{ secrets.DOCKERHUB_USERNAME }}/ordering:$SEMVER
      - name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          context: frontend/.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/webstore-frontend:latest, ${{ secrets.DOCKERHUB_USERNAME }}/webstore-frontend:$SEMVER
      - name: Destroy previously Heroku deployed apps
        run: stop-terraform.sh ${{ secrets.HEROKU_EMAIL }} ${{ secrets.HEROKU_ACCESS_TOKEN }} ${{ secrets.TERRAFORM_BACKEND_NAME }}
        shell: bash
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      - name: Deploy apps to Heroku
        run: start-terraform.sh ${{ secrets.HEROKU_EMAIL }} ${{ secrets.HEROKU_ACCESS_TOKEN }} ${{ secrets.TERRAFORM_BACKEND_NAME }}
        shell: bash
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
